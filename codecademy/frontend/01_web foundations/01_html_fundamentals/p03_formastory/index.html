<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<title>Form a Story</title>
	</head>
	<body>
		<section id="top">
		  <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
		</section>
	
		<section id="main">
			<h1>Complete the Form -<br> Complete the Story!</h1>
		  	<hr>
		  	<!--Add your form below:-->
		  	<form action="story.html" method="GET">
				<label for="animal-1">Animal:</label>
				<input type="text" id="animal-1" name="animal-1" pattern="[A-Za-z]+$" required value="monkey">
				<br>
		
				<label for="animal-2">Another Animal:</label>
				<input type="text" id="animal-2" name="animal-2" pattern="[A-Za-z]+$" required value="pig">
				<br>
		
				<label for="animal-3">More Animal:</label>
				<input type="text" id="animal-3" name="animal-3" pattern="[A-Za-z]+$" required value="fish">
				<br>
		
				<label for="adj-1">Adjective (ends in -ed):</label>
				<input type="text" id="adj-1" name="adj-1" pattern="[A-Za-z]+ed$" required value="worried">
				<br>
		
				<label for="verb-1">Verb (ends in -ing):</label>
				<input type="text" id="verb-1" name="verb-1" pattern="[A-Za-z]+ing$" required value="chasing">
				<br>
		
				<label for="num-1">Number:</label>
				<input type="number" id="num-1" name="num-1" required min="1" value="1">
				<br>
		
				<span>Yes/No:</span>
				<input type="radio" id="yes" name="answer" value="yes" required checked>
				<label for="yes">Yes</label>
				<input type="radio" id="no" name="answer" value="no">
				<label for="no">No</label>
				<br>
		
				<label for="speed">Relative speed (ends in -er):</label>
				<select id="speed" name="speed" required>
					<option value="slow">Slow</option>
					<option value="normal">Normal</option>
					<option value="fast">Fast</option>
				</select>
				<br>
		
				<label for="quote">Motivational Quote:</label>
				<input list="quote-choices" id="quote" name="quote" required>
				<datalist id="quote-choices">
					<option value="winner gets ice cream!"></option>
					<option value="yellow yellow dirty fellow"></option>
					<option value="you only lived once"></option>
				</datalist>
				<br>
		
				<label for="message">Meaningful Message:</label>
				<br>
				<textarea id="message" name="message" rows="8" cols="40" required>roses are red</textarea>
				<br>        
		
				<input type="submit" value="Form My Story!">
				<br>
			</form>
		</section>
	</body>
</html>
