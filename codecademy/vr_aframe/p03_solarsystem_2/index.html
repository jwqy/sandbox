<html>

<head>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
	<a-scene>
		<!-- asset management -->
		<a-assets>
			<img id="space" src="assets/space.jpg">
			<img id="sun" src="assets/sun.jpg">
			<img id="mercury" src="assets/mercury.jpg">
			<img id="venus" src="assets/venus.jpg">
			<img id="earth" src="assets/earth.jpg">
			<img id="mars" src="assets/mars.jpg">
			<img id="jupiter" src="assets/jupiter.jpg">
			<img id="saturn" src="assets/saturn.jpeg">

			<audio id="background" src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav"></audio>
		</a-assets>

		<!-- 360 bg -->
		<a-sky src="#space"></a-sky>
		<a-sound src="#background" autoplay="true"></a-sound>

		<!-- lightings -->
		<a-light type="ambient" color="#fce5cd"></a-light>
		<a-light type="point" intensity="5" position="-7 1 -17"></a-light>

		<!-- sun -->
		<a-text color="#fad300" position="-10 2 -20" scale="4 4 4" align="center" value="Sun"></a-text>
		<a-box src="#sun" position="-10 -2 -20" scale="5 5 5"></a-box>

		<!-- mercury -->
		<a-text color="#999999" position="-6 2 -20" scale="4 4 4" align="center" value="Mercury"></a-text>
		<a-box src="#mercury" position="-6 -2 -20" scale="0.5 0.5 0.5"></a-box>

		<!-- venus -->
		<a-text color="#ffe599" position="-3 2 -20" scale="4 4 4" align="center" value="Venu"></a-text>
		<a-box src="#venus" position="-3 -2 -20"></a-box>

		<!-- earth -->
		<a-text color="#b6d7a8" position="0 2 -20" scale="4 4 4" align="center" value="Earth"></a-text>
		<a-box src="#earth" position="0 -2 -20" 
			animation="property: object3D.rotation.y; to: 360; dur: 5000; loop: true"></a-box>

		<!-- mars -->
		<a-text color="#e69138" position="3 2 -20" scale="4 4 4" align="center" value="Mars"></a-text>
		<a-box src="#mars" position="3 -2 -20" scale="0.5 0.5 0.5"></a-box>

		<!-- jupiter -->
		<a-text color="#9f8a86" position="6 2 -20" scale="4 4 4" align="center" value="Jupiter"></a-text>
		<a-box src="#jupiter" position="6 -2 -20" scale="2 2 2"></a-box>

		<!-- saturn -->
		<a-text color="#f1c232" position="10 2 -20" scale="4 4 4" align="center" value="Saturn"></a-text>
		<a-entity id="saturn-container" position="10 -2 -20">
			<a-box src="#saturn" position="0 0 0" scale="1.5 1.5 1.5"></a-box>
			<a-torus id="saturn-ring-1" color="#5b5b5b" opacity="0.8" segments-tubular="50" radius="4"
				radius-tubular="0.1" rotation="90 0 0" scale="0.5 0.5 0.05"></a-torus>
			<a-torus id="saturn-ring-2" color="#999999" opacity="0.5" segments-tubular="50" radius="3"
				radius-tubular="0.2" rotation="90 0 0" scale="0.5 0.5 0.05"></a-torus>
		</a-entity>

	</a-scene>
</body>

</html>
