<html>

<head>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
	<a-scene background="color: #f4cccc">
		<!-- sun -->
		<a-box color="#fad300" position="-10 -2 -20" scale="5 5 5"></a-box>

		<!-- mercury -->
		<a-box color="#999999" position="-6 -2 -20" scale="0.5 0.5 0.5"></a-box>

		<!-- venus -->
		<a-box color="#ffe599" position="-3 -2 -20"></a-box>

		<!-- earth -->
		<a-box color="#b6d7a8" position="0 -2 -20"></a-box>

		<!-- mars -->
		<a-box color="#e69138" position="3 -2 -20" scale="0.5 0.5 0.5"></a-box>

		<!-- jupiter -->
		<a-box color="#9f8a86" position="6 -2 -20" scale="2 2 2"></a-box>

		<!-- saturn -->
		<a-entity id="saturn-container" position="10 -2 -20">
			<a-box color="#f1c232" position="0 0 0" scale="1.5 1.5 1.5"></a-box>
			<a-torus id="saturn-ring-1" color="#5b5b5b" opacity="0.8" segments-tubular="50" radius="4"
				radius-tubular="0.1" rotation="90 0 0" scale="0.5 0.5 0.05"></a-torus>
			<a-torus id="saturn-ring-2" color="#999999" opacity="0.5" segments-tubular="50" radius="3"
				radius-tubular="0.2" rotation="90 0 0" scale="0.5 0.5 0.05"></a-torus>
		</a-entity>

	</a-scene>
</body>

</html>
